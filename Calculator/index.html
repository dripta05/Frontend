<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">

    </head>
    <body>
        <h1 class="heading">Calculator</h1>
        <div class="container">
            <div class="input" >
                <input placeholder="0" type="text" class="inp">
            </div>
            <div class="row">
                <button class="cal-button green">AC</button>
                <button class="cal-button green">DEL</button>
                <button class="cal-button green">%</button>
                <button class="cal-button green">/</button>
                
            </div>
            <div class="row">
                <button class="cal-button">7</button>
                <button class="cal-button">8</button>
                <button class="cal-button">9</button>
                <button class="cal-button green">*</button>
            </div>
            <div class="row">
                <button class="cal-button">4</button>
                <button class="cal-button">5</button>
                <button class="cal-button">6</button>
                <button class="cal-button green">-</button>
            </div>
            <div class="row">
                <button class="cal-button">1</button>
                <button class="cal-button">2</button>
                <button class="cal-button">3</button>
                <button class="cal-button green">+</button>
            </div>
            <div class="row">
                <button class="cal-button">00</button>
                <button class="cal-button">0</button>
                <button class="cal-button green">.</button>
                <button class="cal-button equal">=</button>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>

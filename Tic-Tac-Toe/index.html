<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="turn">
                <button class="switch1">X</button>
                <button class="switch">O</button>
            </div>
            <div class="game">
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
                <button class="boxes hover-button"></button>
            </div>
            <div class="down">
                <button class="reset">Reset Score</button>
                <button class="play">Play Again</button>
                <p class="win"></p>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
